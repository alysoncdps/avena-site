<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações - AVENA</title>

    <!-- Bootstrap 5 CSS (mais recente) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Web fonts usados pelo projeto -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Projeto CSS (mantém tudo que já existe) -->
    <link rel="stylesheet" href="style.css">

    <style>
      /* ajustes locais para alcançar o layout da captura sem alterar style.css */
      .topbar {
        background: #f8fafb;
        border-bottom: 1px solid #e6ecef;
      }
      .brand {
        display:flex;
        align-items:center;
        gap: .5rem;
      }
      .brand img { height:36px; }
      .breadcrumb-links {
        display:flex;
        gap: .9rem;
        align-items:center;
        color:#6b7b86;
        font-size:14px;
      }
      .left-panel {
        min-width: 280px;
        max-width: 280px;
        background: linear-gradient(180deg, rgba(66,150,145,0.12), rgba(145,200,200,0.12));
        border-right: 1px solid rgba(16,37,66,0.06);
        height: calc(100vh - 76px);
        padding: 1.25rem;
      }
      .left-panel .menu-item {
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding: .6rem .6rem;
        color:#163f45;
        border-radius: 6px;
        margin-bottom:.6rem;
      }
      .left-panel .menu-item.active {
        background: rgba(16,37,66,0.04);
      }
      .search-input .form-control {
        border-radius: 8px;
        padding-left: 2.25rem;
        border: 1px solid rgba(16,37,66,0.08);
        height:44px;
      }
      .search-input .bi-search {
        position:absolute;
        left: .8rem;
        top: 50%;
        transform: translateY(-50%);
        color:#6b7b86;
        font-size:1.05rem;
      }
      .content-area {
        padding: 1.75rem;
        height: calc(100vh - 76px);
        overflow-y: auto;
        background: linear-gradient(90deg, rgba(177,221,219,0.18), rgba(235,247,246,0.18));
      }
      .content-header {
        display:flex;
        align-items:center;
        justify-content:space-between;
        border-bottom: 2px solid rgba(16,37,66,0.06);
        padding-bottom: .75rem;
        margin-bottom: 1rem;
      }
      .list-item {
        display:flex;
        align-items:center;
        gap:1rem;
        padding: 1rem 1.25rem;
        background: transparent;
        border-radius: 8px;
        margin-bottom:.75rem;
        color: #163f45;
      }
      .list-item:hover {
        background: rgba(16,37,66,0.02);
      }
      .list-item .icon {
        width:44px; height:44px;
        display:flex;
        align-items:center;
        justify-content:center;
        border-radius:10px;
        background: rgba(55,114,146,0.06);
        color:#2c7265;
        font-size:1.25rem;
      }
      .profile-pill {
        display:flex;
        align-items:center;
        gap:.6rem;
      }
      .profile-pill img { width:38px; height:38px; border-radius:50%; object-fit:cover; border:2px solid #fff; }
      @media (max-width: 991.98px) {
        .left-panel { min-width:100%; max-width:100%; height:auto; border-right:none; }
        .content-area { height:auto; }
      }
    </style>
</head>
<body class="bg-white">

  <!-- Topbar -->
  <header class="topbar py-2">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-4">
        <div class="brand">
          <!-- logo local do projeto (se existir) -->
          <img src="./img/logo-avena-removebg-preview.png" alt="AVENA logo" onerror="this.style.display='none'"/>
          <span class="nunita-bold text-name">AVENA</span>
        </div>

        <nav class="breadcrumb-links d-none d-md-flex">
          <a href="#" class="text-decoration-none text-secondary">Início</a>
          <span class="text-secondary">|</span>
          <a href="#" class="text-decoration-none text-secondary">Equipes</a>
          <span class="text-secondary">|</span>
          <a href="#" class="text-decoration-none nunita-bold" style="color:#377292;">Configurações</a>
        </nav>
      </div>

      <div class="profile-pill">
        <div class="text-end d-none d-md-block me-2">
          <div class="text-secondary" style="font-size:14px">Dr. Júlia Evelyn</div>
        </div>
        <img src="./img/avatar-placeholder.jpg" alt="avatar" onerror="this.src='https://via.placeholder.com/38'"/>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container-fluid">
    <div class="row g-0">
      <!-- Left panel -->
      <aside class="left-panel col-auto">
        <h5 class="nunita-bold text-name mb-3">Configurações</h5>

        <div class="mb-3 position-relative search-input">
          <i class="bi bi-search"></i>
          <input class="form-control" placeholder="Localizar em configurações" aria-label="Pesquisar"/>
        </div>

        <div class="list-group mb-2">
          <div class="menu-item active">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-person-fill" style="font-size:1rem;color:#377292"></i>
              <span>Contas</span>
            </div>
            <i class="bi bi-chevron-right" style="color:#7b8b8b"></i>
          </div>

          <div class="menu-item">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-shield-lock-fill" style="font-size:1rem;color:#377292"></i>
              <span>Privacidade e segurança</span>
            </div>
            <i class="bi bi-chevron-right" style="color:#7b8b8b"></i>
          </div>

          <div class="menu-item">
            <div class="d-flex align-items-center gap-2">
              <i class="bi bi-universal-access" style="font-size:1rem;color:#377292"></i>
              <span>Acessibilidade</span>
            </div>
            <i class="bi bi-chevron-right" style="color:#7b8b8b"></i>
          </div>
        </div>

        <div class="mt-auto" style="position: absolute; left:1.25rem; bottom:1.25rem;">
          <a href="#" class="footer-link">Ajuda?</a>
        </div>
      </aside>

      <!-- Content -->
      <section class="col content-area">
        <div class="content-header">
          <h4 class="nunita-bold text-name mb-0">Contas</h4>
        </div>

        <div class="px-1">
          <a class="list-item d-flex align-items-center text-decoration-none" href="#">
            <div class="icon"><i class="bi bi-person" style="font-size:1.2rem"></i></div>
            <div class="flex-grow-1">
              <div class="nunita-bold" style="font-size:1.05rem; color:#163f45">Informações da Conta</div>
              <div class="text-secundary" style="font-size:13px">Gerencie suas informações pessoais</div>
            </div>
            <i class="bi bi-chevron-right" style="color:#7b8b8b;font-size:1.2rem"></i>
          </a>

          <a class="list-item d-flex align-items-center text-decoration-none" href="#">
            <div class="icon"><i class="bi bi-heart" style="font-size:1.2rem"></i></div>
            <div class="flex-grow-1">
              <div class="nunita-bold" style="font-size:1.05rem; color:#163f45">Exclua sua conta</div>
              <div class="text-secundary" style="font-size:13px">Remova permanentemente sua conta</div>
            </div>
            <i class="bi bi-chevron-right" style="color:#7b8b8b;font-size:1.2rem"></i>
          </a>
        </div>
      </section>
    </div>
  </main>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
